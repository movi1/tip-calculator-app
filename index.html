<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>

  <img class="logo" src="./images/logo.svg" alt="logo">
  <div class="container">

    <label for="">Bill</label>
    <input oninput="changeBorderColor()" id="bill" type="number" class="dollar">


    <label for="">Select Tip %</label>
    <div class="tip">
      <div class="tips tip-5">5%</div>
      <div class="tips tip-10">10%</div>
      <div class="tips active-tip tip-15">15%</div>
      <div class="tips tip-25">25%</div>
      <div class="tips tip-50">50%</div>
      <div id="tip-custom"><input class=" tip-custom" type="number" placeholder="Custom"></div>
    </div>
    <div class="people">
      <label for="">Number of People</label>
      <label for="" class="error">Can't be Zero</label>
    </div>
    <input onfocus="changeTipBorder()" oninput="changeLabelVisibility()" type="number" id="people-input"
      class="input people-input">
    <!-- <input oninput="changeLetterColor()" type="number" class="input people-input"> -->


    <div class="grid-container">
      <div class="grid-item item1">
        <div class="labels">
          <p>Tip Amount</p>
        </div>
        <div class="h3">
          <h3>/ person</h3>
        </div>

      </div>
      <div class="grid-item item2">
        <div class="amount">
          <h1 id="tip-amount">$0.00</h1>
        </div>

      </div>
      <div class="grid-item item3">
        <div class="labels">
          <p>Total</p>
        </div>
        <div class="h3">
          <h3>/ person</h3>
        </div>

      </div>
      <div class="grid-item item4">
        <div class="amount">
          <h1 id="total-amount">$0.00</h1>
        </div>
      </div>
      <div class="grid-item item5">
        <button id="change" onclick="changeColor()" class="btn">Reset</button>

      </div>
    </div>










  </div>
























  <!-- Reset -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">movi1</a>.
  </div>
  <script src="./design/script.js"></script>
</body>

</html>
